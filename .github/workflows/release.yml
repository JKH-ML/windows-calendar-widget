name: Build & Release (Windows)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  # Optional: used if backend expects them; safe to leave unset for builds
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Build (Windows exe)
        run: wails build -clean -platform windows/amd64

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: calendar-widget-windows
          path: build/bin/calendar-widget.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/bin/calendar-widget.exe
          generate_release_notes: true
